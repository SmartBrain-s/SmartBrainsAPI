logging:
  config: classpath:logback.xml

spring:
  profiles:
    active: dev

  jpa:
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

  error:
    include-stacktrace: never

  datasource:
    url: jdbc:postgresql://${DATABASE_IP}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}


---


spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true


---


spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false